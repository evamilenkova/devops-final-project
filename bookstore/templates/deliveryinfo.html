{% extends 'nav.html' %}

{% block content %}


<form method="POST" action="{% url 'confirm_delivery' %}" class="w-75 m-auto form-control  rounded shadow bg-light p-5 m-auto">
  {% csrf_token %}

  <!-- Display any form validation errors here -->
  {% if form.errors %}
    <div class="alert alert-danger">
      {% for field_errors in form.errors.values %}
        {% for error in field_errors %}
          {{ error }}
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ form.name.value }}">
  </div>

  <div class="mb-3">
    <label for="surname" class="form-label">Surname</label>
    <input type="text" id="surname" name="surname" class="form-control" value="{{ form.surname.value }}">
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" name="address" class="form-control" value="{{ form.address.value }}">
  </div>

  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" id="city" name="city" class="form-control" value="{{ form.city.value }}">
  </div>

  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" id="country" name="country" class="form-control" value="{{ form.country.value }}">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" id="phone" name="phone" class="form-control" value="{{ form.phone.value }}">
  </div>

    <button class="btn btn-lg text-light px-4 py-2"  style="background-color: #00563FFF"type="submit"><i class="bi bi-check-circle-fill"></i> Confirm</button>
</form>


{% endblock %}
